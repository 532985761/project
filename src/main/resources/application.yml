server:
  port: 8888
  servlet:
    context-path: /ws
#    spring相关配置
spring:
  web:
    resources:
      static-locations: classpath:/static/
#      redis配置
  redis:
    host: localhost
    port: 6379
#    数据源配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1/ws?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
    username: root
    password: password
#取消mybatis图标
mybatis-plus:
  global-config:
    banner: false
